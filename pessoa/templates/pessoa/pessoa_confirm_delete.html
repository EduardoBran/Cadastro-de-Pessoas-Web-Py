{% extends 'base.html' %}

{% block titulo %}Tela de excluir{% endblock %}

{% block conteudo %}

<br>

<form method="post" style="padding-top: 20px;">
    {% csrf_token %}
    <p style="margin-left: 20px;">Tem certeza que gostaria de excluir "{{ pessoa.nome }} {{ pessoa.sobrenome }}" ?</p>
    <button type="submit" class="btn btn-primary btn-block btn-lg mt-2 mb-2" style="width: 150px; margin-left: 20px;"
        value="Confirm">Confirmar</button>
</form>

{% endblock %}
