{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="col-lg-12">

    <h1 class="mt-3 mb-3">Cadastro</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
